<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap Template</title>
        <!-- Bootstrap -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        <!-- Custom CSS File -->
        <link rel="stylesheet" href="css/custom.css">
    </head>
    <body class="signin-body">
            <div class="row">
                <header>
                    <nav class="navbar navbar-default navbar-fixed-top main-menu">
                        <div class="container">
                            <div class="navbar-header">
                                <a class="navbar-brand menu-brand" href="index.html">
                                    Title
                                </a>
                            </div>
                            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                                <ul class="nav navbar-nav menu-list">
                                    <li><a href="#">Link</a></li>
                                    <li><a href="#">Link</a></li>
                                </ul>
                                <form class="navbar-form navbar-right" role="search">
                                    <div class="input-group">
                                        <input type="search" class="form-control" placeholder="Search" />
                                        <div class="input-group-addon">
                                            <span class="glyphicon glyphicon-search"></span>
                                        </div>
                                    </div>
                                </form>
                                <ul class="nav navbar-nav navbar-right menu-list">
                                    <li><a href="login.html">Login</a></li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </header>
            </div>
            <div class="container container-end">
                <div class="row content vertical-align no-margin">
                    <main class="col-md-12 col-sm-12 col-xs-12">
                        <form class="form form-signin sign-content">
                            <h2 class="form-signin-heading">Please sign in</h2>
                            <label for="inputEmail" class="sr-only">Mail Address</label>
                            <input type="email" id="inputEmail" name="inputEmail" class="form-control" placeholder="Mail Address" autofocus="">
                            <label for="inputPassword" class="sr-only">Password</label>
                            <input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="Password">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" value="remember-me"> Remember me
                                </label>
                            </div>
                            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                            <div class="margin">
                                <span>Don't have an account? <a href="signup.html">Register now.</a></span>
                            </div>
                        </form>
                    </main>
                </div>
            </div>
            <div class="row">
                <footer class="footer">
                    <p>Footer content</p>
                </footer>
            </div>
    </body>
</html>
