<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap -->

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        <!-- Custom CSS File -->
        <link rel="stylesheet" href="css/custom.css">
    </head>
    <body class="signup-body">
            <div class="row">
                <header>
                    <nav class="navbar navbar-default navbar-fixed-top main-menu">
                        <div class="container">
                            <div class="navbar-header">
                                <a class="navbar-brand menu-brand" href="index.html">
                                    Title
                                </a>
                            </div>
                            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                                <ul class="nav navbar-nav menu-list">
                                    <li><a href="#">Link</a></li>
                                    <li><a href="#">Link</a></li>
                                </ul>
                                <form class="navbar-form navbar-right" role="search">
                                    <div class="input-group">
                                        <input type="search" class="form-control" placeholder="Search" />
                                        <div class="input-group-addon">
                                            <span class="glyphicon glyphicon-search"></span>
                                        </div>
                                    </div>
                                </form>
                                <ul class="nav navbar-nav navbar-right menu-list">
                                    <li><a href="login.html">Login</a></li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </header>
            </div>
            <div class="container container-end">
                <div class="row content vertical-align no-margin">
                    <main class="col-md-12 col-sm-12 col-xs-12 sign-content">
                        <h2 class="form-signup-heading">Sign up for free!</h2>
                        <form class="form form-signup">
                            <textfield class="form-textfield">
                                <legend class="form-signup-heading">Personal info</legend>
                                <div class="row">
                                    <div class="col-xs-4">
                                        <label for="inputFirstname" class="sr-only">First Name</label>
                                        <input type="text" id="inputFirstname" name="inputFirstname" class="form-control" placeholder="First Name" required="" autofocus="">
                                    </div>
                                    <div class="col-xs-8">
                                        <label for="inputLastname" class="sr-only">Last Name</label>
                                        <input type="text" id="inputLastname" name="inputLastname" class="form-control" placeholder="Last Name" required="">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-4">
                                        <label for="inputBirthdate" class="sr-only">Birthdate</label>
                                        <input type="date" id="inputBirthdate" name="inputBirthdate" class="form-control" placeholder="Birthdate" required="">
                                    </div>
                                    <div class="col-xs-4">
                                        <label for="inputCity" class="sr-only">City</label>
                                        <input type="text" id="inputCity" name="inputCity" class="form-control" placeholder="City" required="">
                                    </div>
                                    <div class="col-xs-4">
                                        <label for="inputCountry" class="sr-only">City</label>
                                        <input type="text" id="inputCountry" name="inputCountry" class="form-control" placeholder="Country" required="">
                                    </div>
                                </div>
                            </textfield>
                            <textfield class="form-textfield">
                                <legend class="form-signup-heading">Account info</legend>
                                <div class="row">
                                    <div class="col-xs-4">
                                        <label for="inputUsername" class="sr-only">Username</label>
                                        <input type="text" id="inputUsername" name="inputUsername" class="form-control" placeholder="Username" required="">
                                    </div>
                                    <div class="col-xs-4">
                                        <label for="inputMail" class="sr-only">Mail Address</label>
                                        <input type="email" id="inputMail" name="inputMail" class="form-control" placeholder="Mail Address" required="">
                                    </div>
                                    <div class="col-xs-4">
                                        <label for="inputPassword" class="sr-only">Password</label>
                                        <input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="Password" required="">
                                    </div>
                                </div>
                            </textfield>
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox"> I agree to the <a>Terms and Conditions</a>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="row margin">
                                <div class="col-xs-12">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                    <button type="reset" class="btn btn-danger">Cancel</button>
                                </div>
                            </div>
                        </form>
                    </main>
                </div>
            </div>
            <div class="row">
                <footer class="footer">
                    <p>Footer content</p>
                </footer>
            </div>
    </body>
</html>
